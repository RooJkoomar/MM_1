<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>ChatGPT Prompts</title>
    <link rel='stylesheet' href='style.css'>
  </head>
  <body>
    <header>
      <h1>ChatGPT Prompts</h1>
    </header>
    <main>
      <div class='prompt-container'>
        <p id='prompt'>Click the button to generate a prompt.</p>
        <div class='button-container'>
          <button id='generate-btn'>Generate Prompt</button>
          <button id='copy-btn'>Copy Prompt</button>
          <button id='save-btn'>Save Prompt</button>
          <button id='clear-btn'>Clear Prompt</button>
        </div>
      </div>
    </main>
    <script src='script.js'></script>
  </body>
</html>
